<!DOCTYPE html>
<head lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>horizontal navbar logo  </title>
   <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
 
           
<style>
       *{
        margin: auto;
        padding: 0%;
        box-sizing: border-box;}
        .material-symbols-outlined
         {
            font-variation-settings: 
            'FILL'0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48,
            'font-size' 30px,
            'color' white,
    
        }

        .logo-icon {
            color: red;
        }
        body{

            margin: 0;
            padding: 0;
            font-family:Arial, Helvetica, sans-serif;
            background-color:black;
            color: white;
        }
        
    
    nav{ background-color:black;
        height: 100px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 20px 20px;
    }

    nav u1{
        display: flex;
        list-style: none;
        justify-content:space-around;
        width: 100%;
        padding: 0;
        gap: 20px;
        align-items: center;
    
    }

     nav u1 li{
        cursor: pointer;
}

nav u1 li:hover  .material-symbols-outlined{
   color: red;
}
.search-box {
    
    flex-grow: 1;
    display: flex;
}

.search-box input {
width:100%;
padding: 8px 12px;
border: none;
border-radius: 20px;
outline: none
font-size 14px;

}


</style>
</head>
<body>

       <!--navbar-->
    <nav>
  <u1>
    
      
     
      <li><span class="material-symbols-outlined logo-icon">smart_display</span></li>
       <li><span class="material-symbols-outlined">menu</span></li>
      <li><span class="material-symbols-outlined">tv</span></li>

      <!-- Search bar -->
      <li class="search-box">
        <input type="text" placeholder="Search" />
      </li>

      <li><span class="material-symbols-outlined">mic</span></li>
      
      <li><span class="material-symbols-outlined">notifications</span></li>
      <span class="material-symbols-outlined">account_circle</span></li>
   
     </u1>
    </nav>
